<head>
<style>
/* Container needed to position the overlay. Adjust the width as needed */
.container {
  position: relative;
  width: 100%;
}

/* Make the image to responsive */
img {
  display: block;
  width: 100%;
}

/* The overlay effect - lays on top of the container and over the image */
.overlay {
  position: absolute; 
  bottom: 0; 
  background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0.5); /* Black see-through */
  color: #f1f1f1; 
  width: 100%;
  transition: .5s ease;
  opacity: 0.75;
  color: white;
  font-size: 20px;
  padding: 10px 0px;
  text-align: center;
}

/* When you mouse over the container, fade in the overlay title */
.container:hover .overlay {
  opacity: 1;
}

/* Crop Image */
.cropped { object-fit: cover }

/* Image hover shadow */
img.hover-shadow {
  object-fit: cover;
  transition: 0.3s;
}

.hover-shadow:hover {
  box-shadow: 0 0 3px 3px rgba(0, 0, 0, .2), 0 0 1px 1px rgba(0, 0, 0, 0.1);
}

</style>
